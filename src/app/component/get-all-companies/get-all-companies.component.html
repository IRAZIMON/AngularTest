 <h1>Companies</h1>

<div *ngIf="companies">
    <table >
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
           
        </tr>
        <tr *ngFor="let c of companies">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>{{c.password}}</td>
            <td> <mat-icon fxFlex="10%"[routerLink]="['/company-details/'+c.id]" routerLinkActive="router-link-active" >mode_edit</mat-icon>  <mat-icon fxFlex="10%" (click)="deleteCompany(c.id)">delete</mat-icon>       
        </tr>
    </table>
    <br>
    <button  mat-raised-button color="accent" [routerLink]="['/company-details/'+0]" routerLinkActive="router-link-active">Add Company</button>
    
</div>
