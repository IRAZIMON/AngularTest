
  <h1>My Coupons</h1>

  <div *ngIf="coupons">
      <table>
          <tr>
              <th>Id</th>
              <th>companyId</th>
              <th>category</th>
              <th>Title</th>
              <th>Description</th>
              <th>startDate</th>
              <th>endDate</th>
              <th>Amount</th>
              <th>Price</th>
              <th>Image</th>
            
  
  
          </tr>
          <tr *ngFor="let c of coupons">
              <td>{{c.id}}</td>
              <td>{{c.companyId}}</td>
              <td>{{c.category}}</td>
              <td>{{c.title}}</td>
              <td>{{c.description}}</td>
              <td>{{c.startDate}}</td>
              <td>{{c.endDate}}</td>
              <td>{{c.amount}}</td>
              <td>{{c.price}}</td>
              <td>{{c.image}}</td>
  
              <td>
                  
               
             
      </table>
      <br>
      <button mat-raised-button color="accent" [routerLink]="['/purchase-details-coupons/']"
          routerLinkActive="router-link-active">Buy coupon</button>
          <span class="example-spacer"></span>
    
          <select #category (change)="filterCoupon(category.value)">
              <option selected disabled>Choose Category:</option>
              <option value="food">Food</option>
              <option value="vacation">Vacation</option>
              <option value="electricity">Electricity</option>
              <option value="restaurant">Restaurant</option>
              <option value="all">All Coupons</option>
          </select> 
      
           <span class="example-spacer"></span>
          <input type="text" placeholder= price #maxPrice (change)="filterCouponMaxPrice(maxPrice.value)">
          <span class="example-spacer"></span> 
          
          <span class="example-spacer"></span>
          <button mat-raised-button color="accent" (click)="goBack()">Back</button>
          <span class="example-spacer"></span>
  </div>
